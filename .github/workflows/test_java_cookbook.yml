name: Test Java Cookbook

on:
  pull_request:
    branches:
       - main
    paths:
     - "java/**"
     - ".github/workflows/test_java_cookbook.yml"
     
concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test_py:
    name: "Test Java Cookbook"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: sudo apt install libcurl4-openssl-dev libssl-dev python3-pip openjdk-11-jdk maven libthrift-0.13.0 libre2-5
      - name: JNI Cookbook (*.so need libre2-9 that is only available at ubuntu impish (21.10) that s not current available at github images)
        run: ln -s /usr/lib/x86_64-linux-gnu/libre2.so.5.0.0 libre2.so.9
      - name: Run tests
        run: make javatest
      - name: Build cookbook
        run: make java

