name: Test Java Cookbook

on:
  pull_request:
    branches:
       - main
    paths:
     - "java/**"
     - ".github/workflows/test_java_cookbook.yml"
     
concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test_java:
    name: "Test Java Cookbook"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Exclude jni cookbook
        run: |
          cp java/source/index.rst java/source/index.rst.bck
          cp java/source/indexwithoutjni.rst java/source/index.rst
      - name: Install dependencies
        run: sudo apt install libcurl4-openssl-dev libssl-dev python3-pip openjdk-11-jdk maven libthrift-0.13.0 libre2-5 libc6
      - name: Check rst file in
        run: cat java/source/index.rst
      - name: Run tests
        run: make javatest
      - name: Include jni cookbook
        run: cp java/source/index.rst.bck java/source/index.rst
      - name: Check rst file out
        run: cat java/source/index.rst
      - name: Build cookbook
        run: make java
