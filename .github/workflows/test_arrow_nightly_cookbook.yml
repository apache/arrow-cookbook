name: Test Cookbook against Arrow Nightly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  test_r_dev:
    name: "Test R Cookbook on Arrow Nightlies"
    runs-on: ubuntu-latest
    env:
      ARROW_NIGHTLY: 1
    steps:
      - uses: actions/checkout@v4
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libcurl4-openssl-dev libssl-dev
      - name: Run tests
        run: make rtest
      - name: Build cookbooks
        run: make r

  test_cpp_dev:
    name: "Test C++ Cookbook on Arrow Nightlies"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: cookbook-cpp-dev
          environment-file: cpp/dev.yml
          auto-activate-base: false
      - name: Test
        run:
          echo ${CONDA_PREFIX}
      - name: Build cookbook
        run:
          make cpp
      - name: Upload cpp book
        uses: actions/upload-artifact@v4
        with:
          name: cpp_book
          path: build/cpp

  test_py_dev:
    name: "Test Python Cookbook on Arrow Nightlies"
    runs-on: ubuntu-latest
    env:
      ARROW_NIGHTLY: 1
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libcurl4-openssl-dev libssl-dev python3-pip
      - name: Run tests
        run: make pytest
      - name: Build cookbook
        run: make py

  test_java_osx_dev:
    name: "Test Java Cookbook MacOS on Arrow Nightlies"
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [ '3.9' ]
        java-version: [ '11', '17', '18' ]
        arrow_nightly: ['1']
    env:
      ARROW_NIGHTLY: ${{ matrix.arrow_nightly }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - name: Run tests
        run: make javatest
      - name: Build cookbook
        run: make java

  test_java_linux_dev:
    name: "Test Java Cookbook Linux on Arrow Nightlies"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9' ]
        java-version: [ '11', '17', '18' ]
        arrow_nightly: ['1']
    env:
      ARROW_NIGHTLY: ${{ matrix.arrow_nightly }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libcurl4-openssl-dev libssl-dev
      - name: Run tests
        run: make javatest
      - name: Build cookbook
        run: make java
