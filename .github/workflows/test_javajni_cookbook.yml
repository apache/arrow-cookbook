name: Test Java JNI Cookbook

on:
  pull_request:
    branches:
       - main
    paths:
     - "java/source/dataset"
     - ".github/workflows/test_javajni_cookbook.yml"
     
concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test_java_jni:
    name: "Test Java JNI Cookbook"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Get information
        run: ls -latr /Users/runner/work/arrow-cookbook
      - name: Get information v2
        run: ls -latr /Users/runner/work/arrow-cookbook/arrow-cookbook
      - name: Get information v3
        run: ls -latr /Users/runner/work/arrow-cookbook/arrow-cookbook/java
      - name: Get information v4
        run: ls -latr /Users/runner/work/arrow-cookbook/arrow-cookbook/java/thirdpartydeps
      - name: Install jni dependencies
        run: brew install snappy utf8proc re2 thrift
      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip
      - name: JNI - libarrow_dataset_jni.so compiled with libprotobuf.28.dylib not available at brew formula
        run: |
          brew install wget
          wget https://raw.githubusercontent.com/davisusanibar/custom-recipes/main/protobuf.rb
          HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=false brew install -s protobuf.rb
      - name: Run tests
        run: make javatest
      - name: Build cookbook
        run: make java

