delete_merged_file: TRUE
# need this option to run all chunks in 1 session
new_session: FALSE
clean: ["_book/*"]
output_dir: _book
edit: https://github.com/apache/arrow-cookbook/edit/main/r/content/%s

rmd_files: [
  "index.Rmd",
  "reading_and_writing_data.Rmd",
  "datasets.Rmd",
  "creating_arrow_objects.Rmd",
  "specify_data_types_and_schemas.Rmd",
  "arrays.Rmd",
  "tables.Rmd",
  "python.Rmd",
  "flight.Rmd"
]

